{% block navigation %}
<li class="nav-item active">
    <a href="#" type="button" class="nav-link">
        <i class="fas fa-fire text-danger"></i>
        Open Tenders <span class="badge badge-primary">{{open_tenders|length}}</span>
    </a>
</li>
<li class="nav-item">
    <a href="#" class="nav-link" id="modal-5"><i class="fas fa-user"></i><span>Sign
            In</span></a>
</li>
<form class="modal-part" id="modal-login-part">
    <div class="form-group">
        <label>Username</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <input type="text" class="form-control" placeholder="Email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
    </div>
    <div class="form-group mb-0">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" name="remember" class="custom-control-input" id="remember-me">
            <label class="custom-control-label" for="remember-me">Remember Me</label>
        </div>
    </div>
    <p>Don't have an account? <a href="#" class="text-danger">Register</a></p>
</form>
{% endblock %}
